<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#007AFF" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <title>Custom iOS Shortcut Wizard</title>
    <link rel="stylesheet" href="/src/styles/unified-modals.css?v=20250811">

    <!-- Enhanced CSS Loading -->
    <style>
      /* Critical CSS - Immediate Loading */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        overflow: hidden;
      }
      .device-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        perspective: 1200px;
      }
    </style>

    <!-- Optimized font loading -->
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">


  </head>
  <body>
    <!-- iPhone Container -->
    <div class="device-container">
      <div class="iphone-frame">
        <!-- Dynamic Island / Notch -->
        <div class="dynamic-island"></div>

        <!-- Screen Content -->
        <div class="screen-content">
          <div id="app">
            <!-- Main App Content -->
            <div class="app-container">
              <!-- Status Bar -->
              <div class="status-bar">
                <div class="status-left">
                  <span class="time">9:41</span>
                </div>
                <div class="status-right">
                  <div class="signal-bars">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                  </div>
                  <div class="wifi-icon"><span class="material-icons">wifi</span></div>
                  <div class="battery-icon">
                    <div class="battery-level"></div>
                  </div>
                </div>
              </div>

              <!-- iOS Home Screen Style -->
              <div class="ios-home-screen">
                <div class="branding">
                  <div class="app-title">
                    <span class="material-icons">auto_awesome</span>
                    <span class="title-text">iOS Shortcut Wizard</span>
                  </div>
                </div>
                <!-- App Icons Grid (2x3 Widget Style Layout) -->
                <div class="app-icons-grid">
                  <!-- Row 1 -->
                  <div class="app-icon blue" data-shortcut="camera">
                    <div class="icon-symbol"><span class="material-icons"><div class="lg-widget">photo_camera</div></span></div>
                  </div>
                  <div class="app-icon pink" data-shortcut="music">
                    <div class="icon-symbol"><span class="material-icons"><div class="lg-widget">music_note</div></span></div>
                  </div>

                  <!-- Row 2 -->
                  <div class="app-icon yellow" data-shortcut="notes">
                    <div class="icon-symbol"><span class="material-icons"><div class="lg-widget">edit_note</div></span></div>
                  </div>
                  <div class="app-icon green" data-shortcut="maps">
                    <div class="icon-symbol"><span class="material-icons"><div class="lg-widget">map</div></span></div>
                  </div>

                  <!-- Row 3 -->
                  <div class="app-icon orange" data-shortcut="weather">
                    <div class="icon-symbol"><span class="material-icons"><div class="lg-widget">sunny</div></span></div>
                  </div>
                  <div class="app-icon purple" data-shortcut="timer">
                    <div class="icon-symbol"><span class="material-icons"><div class="lg-widget">alarm</div></span></div>
                  </div>
                </div>

                <!-- Search Field Container -->
                <div class="search-container">
                  <div data-layer="Search Field" class="SearchField">
                    <div data-layer="Search" class="Search">
                      <div class="Search-icon_container"><span class="material-icons">search</span></div>
                      <div class="Search-text_container">Search</div>
                    </div>
                  </div>
                </div>
                <!-- Dock Area (bottom row like in Figma) -->
                <div class="dock-area">
                  <div class="dock-background"></div>
                  <div class="dock-icons">
                      <div class="app-icon-dock shuffle-btn" data-action="shuffle" data-shortcut="shuffle" aria-label="Shuffle Shortcuts">
                        <div class="icon-symbol">
                          <span class="material-icons">shuffle</span>
                        </div>
                        <div class="dock-label">Shuffle</div>
                      </div>
                      <div class="app-icon-dock filter-btn" data-action="filter" data-shortcut="filter" aria-label="Filter Shortcuts">
                        <div class="icon-symbol">
                          <span class="material-icons">filter_list</span>
                        </div>
                        <div class="dock-label">Filter</div>
                      </div>
                      <div class="app-icon-dock share-btn" data-action="share" data-shortcut="share" aria-label="Share App or Shortcut">
                        <div class="icon-symbol">
                          <span class="material-icons">share</span>
                        </div>
                        <div class="dock-label">Share</div>
                      </div>
                      <div class="app-icon-dock generate-btn" data-action="generate" data-shortcut="generate" aria-label="Generate Custom Shortcut">
                        <div class="icon-symbol">
                          <span class="material-icons">auto_awesome</span>
                        </div>
                        <div class="dock-label">Generate</div>
                      </div>
                    </div>
                  </div>
                </div>
</div>

              </div>
            </div>
          </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>

    <!-- Service Worker Registration - Updated 2025-08-10c -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js")
            .then((registration) => {
              console.log("✅ Service Worker registered:", registration.scope);
            })
            .catch((error) => {
              console.log("❌ Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
