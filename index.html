<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Shortcuts Helper</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^0.12.0",
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <main class="container">
    <div class="iphone-frame">
      <!-- Physical Buttons -->
      <div class="ringer-switch"></div>
      <div class="volume-buttons"></div>
      <div class="side-button"></div>
      <div class="notch"></div>
      <div class="screen">
        <div class="status-bar">
          <span class="time">9:41</span>
          <div class="status-icons">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M4.32,20.8,12,3.2,19.68,20.8H4.32M12,0,1,22H23Z"/></svg>
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M12,4.5C7,4.5,2.7,6.3,0,9.3L12,21.5,24,9.3C21.3,6.3,17,4.5,12,4.5Z"/></svg>
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M20,10V8.3C20,7.6,19.4,7,18.7,7H3.3C2.6,7,2,7.6,2,8.3V15.7C2,16.4,2.6,17,3.3,17H18.7C19.4,17,20,16.4,20,15.7V14H22V10H20Z"/></svg>
          </div>
        </div>
        <div id="root">
          <!-- React App Renders Here -->
        </div>
        <div class="dock-container">
            <div class="dock">
                <div class="dock-app phone"></div>
                <div class="dock-app safari"></div>
                <div class="dock-app messages"></div>
                <div class="dock-app music"></div>
            </div>
        </div>
        <div class="home-bar-container">
            <div class="home-bar"></div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
